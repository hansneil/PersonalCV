<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(0,195,171);
        }
        canvas {
            position: absolute;
            display: block;
            margin: auto;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, .3);
        }
        #canvas_left {
            margin: auto 0;
        }
    </style>

</head>
<body>
<div>
    <canvas id='canvas' width="800px" height="800px"></canvas>
</div>
<script>
    window.requestAnimFrame = (function(){
        return window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function (callback) {
                    window.setTimeout(callback, 1000/60);
                };
    })();
    +(function($){
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        function canvasApp(){
            function drawScreen() {
                context.fillStyle = 'white';
                context.fillRect(0, 0, canvas.width, canvas.height);

                ball.velocityx = ball.velocityx + ball.velocityx * easeValue;
                ball.velocityy = ball.velocityy + ball.velocityy * easeValue;

                ball.x += ball.velocityx;
                ball.y += ball.velocityy;

                points.push({x: ball.x, y: ball.y});

                context.fillStyle = 'rgb(218,7,96)';
                for (var i = 0; i < points.length; i++) {
                    context.beginPath();
                    context.arc(points[i].x, points[i].y, 2, 0, Math.PI * 2, true);
                    context.closePath();
                    context.fill();
                }

                context.fillStyle = 'rgb(0,195,171)';
                context.beginPath();
                context.arc(ball.x, ball.y, 5, 0, Math.PI * 2, true);
                context.closePath();
                context.fill();

            }

            var speed = 6;
            var gravity = .1;
            var elasticity = .5;
            var friction = .004;
            var easeValue = .05;
            var p1 = {x: 400, y: 780};
            var p2 = {x: 400, y: 20};
            var angle = 285;
            var radians = angle * Math.PI / 180;
            var radius = 15;
            var vx = Math.cos(radians) * speed;
            var vy = Math.sin(radians) * speed;
            var tempSpeed = .5;
            var tempAngle = 270;
            var tempRadians = tempAngle * Math.PI / 180;
            var tempvelocityx = Math.cos(tempRadians) * tempSpeed;
            var tempvelocityy = Math.sin(tempRadians) * tempSpeed;

            var ball = {x: p1.x, y: p1.y, velocityx: tempvelocityx, velocityy: tempvelocityy};
            var points = [];
            var count = 0;
            var radiusInc = 1;

            function gameLoop() {
                window.requestAnimFrame(gameLoop);
                drawScreen();
            }
            gameLoop();
        }
        $(window).on('load', canvasApp);
    })(jQuery);
</script>
</body>
</html>
