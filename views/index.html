<!DOCTYPE html>
<html ng-app="ownPage" ng-controller="neilOwnPage">
  <head>
    <title ng-bind="title"></title>
    <link rel='stylesheet' href='/css/style.css' />
    <script src="/js/echarts.min.js"></script>
  </head>
  <body>
    <div class="circle-shadow"></div>
    <div class="circle" ng-class="{'active': active}" ng-click="click()"></div>
    <p class="main-page" ng-show="!active">PRESS <span>TO</span> ENTER...</p>
    <!--<div ng-class="{'active': active}" class="img-circle"></div>
    <p ng-show="active" class="gray">Yu Neil</p>
    <div ng-show="active" ng-class="{'active': active}" class="gray-circle"></div>-->
    <div ng-show="!!active" id="my-cv">
      <div class="basic-info-container">
        <div class="basic-info">
          <img src="/img/photo.png">
        </div>
        <div class="basic-info-name">
          <span>Yu,Xianbo</span>
          <span class="screen-resp">Master of</span>
          <span class="screen-resp">Bachelor of</span>
        </div>
        <div class="basic-info-career">
          <span>Web Front-end Designer & Developer</span>
          <span class="screen-resp">Shanghai Jiaotong University</span>
          <span class="screen-resp">Zhejiang University</span>
        </div>
      </div>
      <div class="skill-container">
        <div id="my-skill"></div>
      </div>
    </div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('my-skill'));
      console.log(myChart);
      console.log(document.getElementById('my-skill'));

      // 指定图表的配置项和数据
      option = {
        tooltip: {
          trigger: 'item',
          formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        series: [
          {
            name:'Skill',
            type:'pie',
            selectedMode: 'single',
            radius: [0, '30%'],

            label: {
              normal: {
                position: 'inner'
              }
            },
            labelLine: {
              normal: {
                show: false
              }
            },
            data:[
              {value:335, name:'Design', itemStyle: {normal:{color: 'rgb(110, 110, 110)'}}},
              {value:679, name:'Back', itemStyle: {normal:{color: 'rgb(135, 135, 135)'}}},
              {value:1548, name:'Web', itemStyle: {normal:{color: 'rgb(160, 160, 160)'}}}
            ]
          },
          {
            name:'访问来源',
            type:'pie',
            radius: ['40%', '55%'],

            data:[
              {value:225, name:'Photoshop', itemStyle: {normal:{color: 'rgb(145, 255, 218)'}}},
              {value:115, name:'Illustrate', itemStyle: {normal:{color: 'rgb(199, 220, 217)'}}},
              {value:445, name:'Node.js', itemStyle: {normal:{color: 'rgb(2, 166, 163)'}}},
              {value:234, name:'MongoDB', itemStyle: {normal:{color: 'rgb(2, 180, 176)'}}},
              {value:548, name:'HTML', itemStyle: {normal:{color: 'rgb(0, 185, 158)'}}},
              {value:251, name:'CSS&SCSS', itemStyle: {normal:{color: 'rgb(0, 200, 171)'}}},
              {value:102, name:'Bootstrap', itemStyle: {normal:{color: 'rgb(0, 213, 182)'}}},
              {value:300, name:'JavaScript&JQuery', itemStyle: {normal:{color: 'rgb(0, 227, 194)'}}},
              {value:347, name:'AngularJS', itemStyle: {normal:{color: 'rgb(0, 243, 208)'}}}
            ]
          }
        ]
      };

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  <script src="/js/angular.js"></script>
  <script src="/js/page_app.js"></script>
  </body>
</html>
